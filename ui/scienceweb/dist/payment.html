      <!--------------------

      <div class="container">
        <div class="section-heading centered">
          <h1>
            Payment Information
          </h1>
          <p>
            Complete your subscription by entering your billing information b elow.
          </p>

        </div>
        <div class="element-box">
          <form>
            <div class="steps-w">
              <div class="step-triggers">
                <a class="step-trigger active" href="#stepContent1">User Information</a>
                <a class="step-trigger" href="#stepContent2">Account setup</a>
                <a class="step-trigger" href="#stepContent3">Billing information</a>
              </div>
              <div class="step-contents">
                <div class="step-content active" id="stepContent1">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for=""> First Name</label>
                        <input class="form-control" name="fname" placeholder="First Name" type="text">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="">Last Name</label>
                        <input class="form-control" name="lname" placeholder="Last Name" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for=""> Institustion Name</label>
                        <input class="form-control" name="iname" placeholder="Name of your institustion" type="text">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="">phone e.g +1</label>
                        <input class="form-control" name="phone" placeholder="phone" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="form-buttons-w text-right">
                    <a class="btn btn-primary step-trigger-btn" href="#stepContent2"> Continue</a>
                  </div>
                </div>
                <div class="step-content" id="stepContent2">
                  <div class="form-group">
                    <label for=""> Email address</label>
                    <input class="form-control" placeholder="Enter email" type="email">
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for=""> Password</label>
                        <input class="form-control" placeholder="Password" type="password">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input class="form-control" placeholder="Password" type="password">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for=""> User Type</label>
                    <select class="form-control">
                      <option>
                        Author
                      </option>
                      <option>
                        Publisher
                      </option>
                      <option>
                        Editor
                      </option>
                      <option>
                        Scholar
                      </option>
                    </select>
                  </div>
                  <div class="form-buttons-w text-right">
                    <a class="btn btn-primary step-trigger-btn" href="#stepContent3"> Continue</a>
                  </div>
                </div>
                <div class="step-content" id="stepContent3">
                  <div class="form-group">
                    <label for=""> Card Holder Name</label>
                    <input type="text" class="form-control" placeholder="Name on card">
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for=""> Expiring date</label>
                        <input class="form-control" placeholder="date" type="text">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="">CCV</label>
                        <input class="form-control" placeholder="Last 3 digits at the back of your card" type="text">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="">Billing Address </label>
                        <input class="form-control" placeholder="Billing address" type="text">
                      </div>

                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label for="">Postal Code</label>
                        <input class="form-control" placeholder="Postal code" type="text">
                      </div>

                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label for="">Country</label>
                        <input class="form-control" placeholder="Country" type="text">
                      </div>

                    </div>
                  </div>
                  <div class="form-buttons-w text-right">
                    <button class="btn btn-primary">Proceed</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="display-type"></div>
